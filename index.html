<style>
    body{
        font-family: arial, sans-serif;
    background-image: linear-gradient(skyblue,blue);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    background-color: #fff;
    padding: 50px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    text-align: center;
}

h2 {
    margin-bottom: 20px;
}
form :focus{
    outline: none;
}

.input-container {
    margin-bottom: 15px;
}

input[type="text"],
input[type="password"] {
    width: 90%;
    padding: 10px;
    position: relative;
    border: none;
    border-bottom: 2px solid #d9d9d9;
}


button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.sosial-login {
    margin-top: 20px;
}

.sosial-icon {
    display: flex;
    justify-content: center;
}

.sosial-icon a {
    margin: 0 10px;
}

.sosial-icon img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
}
